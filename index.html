<!doctype html>
<html>
<head>
<title>SodaTracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="style.less" type="text/less">
<script src="less.min.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery.tmpl.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="soda.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div id="stations" class="col-lg-9">
                <h2>Refueling Stations</h2>
                <ul class="station-list">
                </ul>
                <form id="stationmaker">
                    <label>New station:</label>
                    <input name="name" type="text" placeholder="Station name">
                    <input name="loc" type="text" placeholder="Station location">
                    <input type="submit" value="Add">
                </form>
            </div>
            <div id="sodas" class="col-lg-3">
                <h2>Sodas</h2>
                <ul class="soda-list">
                </ul>
                <form id="sodamaker">
                    <input name="name" type="text" placeholder="Add a soda">
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="station-template" type="text/x-jquery-tmpl">
        <li id="station-${id}" class="station">
            <ul class="station-sodas">
                <div class="the-sodas">
                </div>
                <div class="btn-group adder-group {{if noButton}}no-button{{/if}}">
                    <button type="button" class="btn btn-default dropdown-toggle adder" data-toggle="dropdown">
                        + <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                    </ul>
                </div>
            </ul>
            <h3>${name}</h3>
            <h4>${loc}</h4>
            <div class="clearer"></div>
        </li>
    </script>
    <script type="text/html" id="the-sodas-template" type="text/x-jquery-tmpl">
        {{each sodas}}
            <li>
                <span style="color: ${color}" alt="${name}" title="${name}">&#9673;</span>
            </li>
        {{/each}}
    </script>
    <script type="text/html" id="soda-dropdown-template" type="text/x-jquery-tmpl">
        {{each sodas}}
            <li>
                <a href="#" data-attribute="soda-${id}">${name}</a>
            </li>
        {{/each}}
    </script>
    <script type="text/html" id="soda-template" type="text/x-jquery-tmpl">
        <li>
            <div style="border-color: ${color}; color: ${color };">&#9673; ${name}</div>
        </li>
    </script>
</body>
</html>
