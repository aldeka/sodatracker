<!doctype html>
<html>
<head>
<title>SodaTracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="style.less" type="text/less">
<script src="less.min.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery.tmpl.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="soda.js" type="text/javascript"></script>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="title">Refuel</div>
                </div>
                <div class="">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#stationmaker">New station</a></li>
                        <li><a href="#sodamaker">New soda</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container main-container">
        <div class="row">
            <div id="sodas" class="col-md-3 col-sm-6">
                <h2>Sodas</h2>
                <ul class="soda-list">
                </ul>
                <form id="sodamaker" class="form-inline" role="form">
                    <div class='form-group'>
                        <label class="sr-only" for="name">Soda name</label>
                        <input name="name" type="text" placeholder="Add a soda" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
            <div class="col-sm-12 visible-sm clearfix"></div>
            <div id="stations" class="col-md-9 col-sm-12">
                <h2>Refueling Stations</h2>
                <ul class="station-list">
                </ul>
                <div class="row">
                <form id="stationmaker" class="col-lg-6">
                    <h3>New station:</h3>
                    <div class='form-group'>
                        <label class="sr-only" for="name">Station name</label>
                        <input name="name" type="text" placeholder="Station name" class="form-control">
                    </div>
                    <div class='form-group'>
                         <label class="sr-only" for="loc">Station location</label>
                        <input name="loc" type="text" placeholder="Station location" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="station-template" type="text/x-jquery-tmpl">
        <li id="station-${id}" class="station">
            <ul class="station-sodas">
                <div class="the-sodas">
                </div>
                <div class="btn-group adder-group {{if noButton}}no-button{{/if}}">
                    <button type="button" class="btn btn-default dropdown-toggle adder" data-toggle="dropdown">&nbsp;+&nbsp;</button>
                    <ul class="dropdown-menu pull-right" role="menu">
                    </ul>
                </div>
            </ul>
            <h3>${name}</h3>
            <h4>${loc}</h4>
            <div class="clearer"></div>
        </li>
    </script>
    <script type="text/html" id="the-sodas-template" type="text/x-jquery-tmpl">
        {{each sodas}}
            <li>
                <span style="color: ${color}" alt="${name}" title="${name}">&#9673;</span>
            </li>
        {{/each}}
    </script>
    <script type="text/html" id="soda-dropdown-template" type="text/x-jquery-tmpl">
        {{each sodas}}
            <li>
                <a href="#" data-attribute="soda-${id}">${name}</a>
            </li>
        {{/each}}
    </script>

    <script type="text/html" id="soda-template" type="text/x-jquery-tmpl">
        <li>
            <div data-attribute="soda-${id}" style="border-color: ${color}; color: ${color };">&#9673; ${name}</div>
        </li>
    </script>
</body>
</html>
